<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calc</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="calc">
      <div id="screen">
        <div id="ansDiv">
          <button id="Copy_button">Copy</button>
          <div id="ans"></div>
        </div>
        <div id="statementDiv"></div>
      </div>
      <div id="keyboard">
        <div class="key" data-all-clear id="AC">AC</div>
        <div class="key" data-delete>C</div>
        <div class="key" data-operation>-</div>
        <div class="key" data-number>1</div>
        <div class="key" data-number>2</div>
        <div class="key" data-number>3</div>
        <div class="key" data-operation>+</div>
        <div class="key" data-number>4</div>
        <div class="key" data-number>5</div>
        <div class="key" data-number>6</div>
        <div class="key" data-operation>*</div>
        <div class="key" data-number>7</div>
        <div class="key" data-number>8</div>
        <div class="key" data-number>9</div>
        <div class="key" data-operation>/</div>
        <div class="key" data-number>0</div>
        <div class="key" data-number>.</div>
        <div class="key" data-equal id="eql">=</div>
      </div>
    </div>
  </body>
</html>
